{% extends 'base.html' %}

{% block title %}{{ post.title}}{% endblock title %}

{% block content %}
    <div class="container">
        <h1 class="text-primary">{{ post.title}}</h1>

        <div>
            <h3>{{ post.subtitle }}</h3>
            <strong>-- Created On: {{ post.created_on }} --</strong>
            <p>{{ post.body }}</p>
        </div>
    </div>
{% endblock content %}
